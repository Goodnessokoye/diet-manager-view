</head>
<body>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Diet Manager</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
      
             <li class="nav-item">
                <a class="nav-link" href="./login.html">Login</a>
              </li>
      
            </ul>
          </div>
        </div>
      </nav>

    <form id="AuthForm">
        <div class="mb-3 form-group">
            <label for="InputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="InputEmail1" name="email">

        </div>
        <div class="mb-3 form-group">
            <label for="InputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="InputPassword1" required name="password">
        </div>
        <div class="mb-3 form-group">
            <label for="InputPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="InputPassword1" required>
        </div>

        <button type="submit" class="btn btn-danger">Submit</button>
    </form>
</body>

</html>
<script src="./home.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
  //prevent logged in user to access
  if (readCookie('auth')) {
    window.location.href = './home.html';
  }
</script>
<script>


  $(function () {

    $('form').on('submit', function (e) {
      let save;
      e.preventDefault();
      $.ajax({
        type: 'post',
        url: 'http://localhost:8080/api/users/',
        data: $('form').serialize(),
        success: function (response) {
          window.location.href = './login.html';
        }
      });

    });

    });
</script>
